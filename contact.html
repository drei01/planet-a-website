---
title: Contact
---
<h1>Contact</h1>
<p class="editable">Get in touch with any feedback or questions about the recipes featured here.</p>

<form method="post" action="https://formspree.io/mc.reidie@gmail.com" autocomplete="off">
		<input type="hidden" name="_next" value="{{ site.baseurl }}/contact-success/"/>

	<div class="contain">
		<div class="split">
			<label for="name">Name</label>
			<input type="text" name="name" id="first-name" />
		</div>
		<div class="split">
				<label for="email">Email Address</label>
				<input type="email" name="_replyto" id="email" required />
		</div>
	</div>

	<label for="message">Message</label>
	<textarea name="message" id="message" placeholder="I'd love to hear from you. Whether you have questions about the recipes, living zero waste or anything else."></textarea>

	<input type="submit" value="Send Message" />
</form>

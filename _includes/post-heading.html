<h1>
	<a href="{{ include.post.url }}">
		{{ include.post.title }}
	</a>
	<meta itemprop="name" content="{{ include.post.title }}"/>
</h1>
<div class="subtitle">
	<time datetime="{{ include.post.date | date_to_xmlschema }}">
		{{ include.post.date | date: "%B %-d, %Y" }}
	</time>
	|
	{% case include.post.recipe.diet %}
		{% when "vegan" %}
		{% include recipe-diet-icon.html diet="vegan" %}

		{% when "vegetarian" %}
		{% include recipe-diet-icon.html diet="vegan" %}
	{% endcase %}
</div>
